services:

  db:
    container_name: postgres
    image: postgres:18.0
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_DB}
    ports:
      -5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    container_name: redis
    image: redis:8.2
    restart: always
    ports:
      -6379:6379
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend

volumes:
  postgress_data:
  redis_data:

networks:
  backend: